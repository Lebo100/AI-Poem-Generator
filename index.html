<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Poem Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typewriter-effect@2.18.0/dist/core.js"></script>
</head>
<body>
    <header>
        <h1>Poem Generator</h1>
    </header>
    <main>
        <!-- Main content of the page -->
        <section id="input-section">
            <!-- Input section for the user to enter a keyword -->
            <label for="keyword">Enter a keyword or theme for the poem:</label>
            <!-- Input field where users can type their keyword -->
            <input type="text" id="keyword" name="keyword" placeholder="e.g., love, nature, friendship, etc." required>  
            <!-- Button to generate the poem -->
            <button id="generate-button">Generate Poem</button>
        </section>

        <!-- Output section to display the generated poem -->
        <section id="output-section">
            <h3>Generated Poem</h3>
            <div id="poem-output" class="poem-output"></div>
        </section>

        <!-- Loading message -->
        <div id="loading-message" style="display:none;">Generating your poem... Please wait.</div>

        <!-- Poem container to display the generated poem -->
        <div class="poetry-container">
            <h1 id="poem-title"></h1>
            <div class="poem" id="poem-display"></div>
            <p class="poem-author" id="poem-author"></p>
        </div>
    </main>
    <br>
    <footer>
        <p>This project was developed by <a href="https://github.com/Lebo100" target="_blank">Lebo Tyilekile</a>.Available on <a href="https://github.com/Lebo100/AI-Poem-Generator" target="_blank">GitHub</a> and hosted
            on <a href="https://ai-poem-generator-lt.netlify.app/" target="_blank">Netlify</a>.</p>
        <p>&copy; 2025 Poem Generator. All rights reserved.</p>
    </footer>
</body>
</html>
